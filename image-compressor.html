  <style>
    :root {
      --primary: #7c3aed;
      --secondary: #22d3ee;
      --bg-dark: #020617;
      --glass: rgba(255,255,255,0.12);
      --border: rgba(255,255,255,0.25);
      --text-main: #f8fafc;
      --text-muted: #cbd5e1;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background:
        radial-gradient(circle at top left, #6d28d9, transparent 40%),
        radial-gradient(circle at bottom right, #0ea5e9, transparent 40%),
        linear-gradient(135deg, #020617, #0f172a);
      color: var(--text-main);
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
    }

    header h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(124,58,237,0.6);
    }

    header p {
      max-width: 650px;
      margin: auto;
      color: var(--text-muted);
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 1.5rem;
      display: grid;
      gap: 1.5rem;
    }

    @media (min-width: 900px) {
      main {
        grid-template-columns: 3fr 1fr;
      }
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 1.5rem;
      backdrop-filter: blur(16px);
      box-shadow: 0 0 35px rgba(124,58,237,0.15);
    }

    .card h2 {
      margin-top: 0;
      background: linear-gradient(90deg, var(--primary), #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .controls {
      display: grid;
      gap: 1rem;
    }

    input[type="file"] {
      padding: 0.6rem;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px dashed var(--border);
      color: var(--text-main);
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 6px;
      appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 15px var(--primary);
      cursor: pointer;
    }

    button {
      padding: 0.8rem;
      border-radius: 14px;
      border: none;
      background: linear-gradient(90deg, var(--primary), #ec4899);
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(124,58,237,0.6);
    }

    .preview {
      margin-top: 1.5rem;
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .preview img {
      max-width: 100%;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(34,211,238,0.4);
    }

    .stats {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .ad-slot {
      border: 1px dashed var(--border);
      border-radius: 16px;
      padding: 1.2rem;
      background: rgba(255,255,255,0.05);
      text-align: center;
      color: var(--text-muted);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
  </style>
</head>

<body>

<header>
  <h1>Online Image Compressor</h1>
  <p>Compress images instantly without quality loss. Fast, private, and SEO optimized.</p>
</header>

<main>

  <!-- TOOL -->
  <div class="card">
    <h2>Compress Image</h2>

    <div class="controls">
      <input type="file" id="upload" accept="image/*">

      <label>Compression Level:
        <strong><span id="qualityValue">80</span>%</strong>
      </label>

      <input type="range" id="quality" min="10" max="100" value="80">

      <button id="compressBtn">Compress Image</button>
    </div>

    <div class="preview">
      <div>
        <h3>Original</h3>
        <img id="originalImg">
        <p class="stats" id="originalSize"></p>
      </div>

      <div>
        <h3>Compressed</h3>
        <img id="compressedImg">
        <p class="stats" id="compressedSize"></p>
        <a id="downloadLink" download>
          <button style="margin-top:0.6rem;">Download</button>
        </a>
      </div>
    </div>
  </div>

  <!-- ADS -->
  <aside class="card">
    <h2>Sponsored</h2>

    <div class="ad-slot">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
        data-ad-slot="YYYYYYYYYY"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <div class="ad-slot" style="margin-top:1rem;">
      Advertisement Space
    </div>
  </aside>

</main>

<footer>
  © 2025 Your Brand Name · Image Optimization Tool
</footer>

<script>
const upload = document.getElementById('upload');
const quality = document.getElementById('quality');
const qualityValue = document.getElementById('qualityValue');
const compressBtn = document.getElementById('compressBtn');

const originalImg = document.getElementById('originalImg');
const compressedImg = document.getElementById('compressedImg');

const originalSize = document.getElementById('originalSize');
const compressedSize = document.getElementById('compressedSize');
const downloadLink = document.getElementById('downloadLink');

let originalFile;

quality.addEventListener('input', () => {
  qualityValue.textContent = quality.value;
});

upload.addEventListener('change', e => {
  originalFile = e.target.files[0];
  if (!originalFile) return;

  originalImg.src = URL.createObjectURL(originalFile);
  originalSize.textContent = `Size: ${(originalFile.size / 1024).toFixed(2)} KB`;
});

compressBtn.addEventListener('click', () => {
  if (!originalFile) return alert('Please upload an image first');

  const img = new Image();
  img.src = URL.createObjectURL(originalFile);

  img.onload = () => {
    const canvas = document.createElement('canvas');
    canvas.width = img.width;
    canvas.height = img.height;

    canvas.getContext('2d').drawImage(img, 0, 0);

    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      compressedImg.src = url;
      compressedSize.textContent = `Size: ${(blob.size / 1024).toFixed(2)} KB`;
      downloadLink.href = url;
      downloadLink.download = `compressed-${originalFile.name}`;
    }, 'image/jpeg', quality.value / 100);
  };
});
</script>

</body>
</html>
