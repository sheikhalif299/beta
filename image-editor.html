<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
:root {
  --purple:#8b5cf6;
  --pink:#ec4899;
  --cyan:#22d3ee;
  --glass:rgba(255,255,255,.14);
  --border:rgba(255,255,255,.28);
  --text-muted:#cbd5e1;
  --radius-lg:22px;
  --radius-md:16px;
}

* { box-sizing:border-box; font-family:Inter,system-ui,sans-serif; }

body {
  margin:0;
  min-height:100vh;
  color:#f9fafb;
  background:
    radial-gradient(circle at top left,#7c3aed,transparent 35%),
    radial-gradient(circle at bottom right,#06b6d4,transparent 35%),
    linear-gradient(135deg,#020617,#0f172a);
}

/* HEADER */
header {
  text-align:center;
  padding:3.5rem 1rem 2.5rem;
}

header h1 {
  font-size:clamp(2.3rem,5vw,3.4rem);
  background:linear-gradient(90deg,var(--purple),var(--cyan));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 35px rgba(139,92,246,.7);
}

header p {
  max-width:680px;
  margin:1rem auto 0;
  color:var(--text-muted);
}

/* MAIN */
main {
  max-width:1300px;
  margin:auto;
  padding:1.5rem;
  display:grid;
  gap:2rem;
}

.card {
  background:linear-gradient(180deg,rgba(255,255,255,.18),rgba(255,255,255,.08));
  border:1px solid var(--border);
  border-radius:var(--radius-lg);
  padding:2rem;
  backdrop-filter:blur(22px);
  box-shadow:0 30px 60px rgba(0,0,0,.35);
}

h2 {
  margin-top:0;
  background:linear-gradient(90deg,var(--purple),var(--pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* CONTROLS */
.controls {
  display:grid;
  gap:1.2rem;
  max-width:520px;
}

input[type="file"], input[type="range"] {
  width:100%;
}

label {
  font-size:.9rem;
  color:var(--text-muted);
}

button {
  padding:.85rem 1.2rem;
  border:none;
  border-radius:999px;
  background:linear-gradient(90deg,var(--purple),var(--pink));
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s ease;
  box-shadow:0 12px 30px rgba(139,92,246,.6);
}

button:hover {
  transform:translateY(-2px) scale(1.03);
  box-shadow:0 18px 45px rgba(236,72,153,.7);
}

/* EDIT GRID */
.editor-grid {
  display:grid;
  gap:2rem;
}

@media(min-width:900px){
  .editor-grid { grid-template-columns:1.2fr 1fr; }
}

.canvas-wrap {
  text-align:center;
}

canvas {
  max-width:100%;
  border-radius:var(--radius-md);
  box-shadow:0 0 30px rgba(34,211,238,.5);
}

/* TOOL BUTTONS */
.tool-buttons {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:.8rem;
}

.ad-slot {
  text-align:center;
  padding:2rem;
  border:1px dashed var(--border);
  border-radius:var(--radius-lg);
  color:var(--text-muted);
}

footer {
  text-align:center;
  padding:2.5rem 1rem;
  font-size:.9rem;
  color:var(--text-muted);
}
</style>
</head>

<body>

<header>
  <h1>Image Editor</h1>
  <p>Edit images online — crop, rotate, flip, and enhance instantly.</p>
</header>

<main>

<section class="card">
  <h2>Edit Your Image</h2>

  <div class="editor-grid">

    <!-- LEFT -->
    <div class="canvas-wrap">
      <canvas id="canvas"></canvas>
    </div>

    <!-- RIGHT -->
    <div class="controls">
      <input type="file" id="upload" accept="image/*">

      <label>Brightness</label>
      <input type="range" id="brightness" min="50" max="150" value="100">

      <label>Contrast</label>
      <input type="range" id="contrast" min="50" max="150" value="100">

      <div class="tool-buttons">
        <button onclick="rotate(90)">Rotate</button>
        <button onclick="flipX()">Flip X</button>
        <button onclick="flipY()">Flip Y</button>
        <button onclick="download()">Download</button>
      </div>
    </div>

  </div>
</section>

<!-- ADS -->
<section class="ad-slot">
  <ins class="adsbygoogle"
    style="display:block"
    data-ad-client="ca-pub-XXXXXXXXXXXX"
    data-ad-slot="YYYYYYYYYY"
    data-ad-format="auto"
    data-full-width-responsive="true"></ins>
  <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
</section>

</main>

<footer>
© 2025 Sheikh Alif · Image Editor Tool
</footer>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const img = new Image();

let brightness = 100;
let contrast = 100;
let flipXState = 1;
let flipYState = 1;
let rotation = 0;

upload.onchange = e => {
  const file = e.target.files[0];
  if(!file) return;
  img.src = URL.createObjectURL(file);
  img.onload = () => {
    canvas.width = img.width;
    canvas.height = img.height;
    drawImage();
  };
};

brightness.oninput = contrast.oninput = () => {
  brightness = brightness.value;
  contrast = contrast.value;
  drawImage();
};

function drawImage(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(canvas.width/2,canvas.height/2);
  ctx.scale(flipXState,flipYState);
  ctx.rotate(rotation*Math.PI/180);
  ctx.filter = `brightness(${brightness}%) contrast(${contrast}%)`;
  ctx.drawImage(img,-img.width/2,-img.height/2);
  ctx.restore();
}

function rotate(deg){ rotation+=deg; drawImage(); }
function flipX(){ flipXState*=-1; drawImage(); }
function flipY(){ flipYState*=-1; drawImage(); }

function download(){
  const link=document.createElement("a");
  link.download="edited-image.png";
  link.href=canvas.toDataURL("image/png");
  link.click();
}
</script>

</body>
</html>
