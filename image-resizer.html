<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <title>Image Resizer Online – Resize Images Instantly</title>
  <meta name="description" content="Resize images online easily. Adjust width & height, keep aspect ratio, and download resized images instantly." />
  <meta name="keywords" content="image resizer, resize image online, photo resize tool" />
  <meta name="author" content="Sheikh Alif" />

  <!-- Adsense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXX"
    crossorigin="anonymous"></script>

  <style>
    :root {
      --purple:#8b5cf6;
      --pink:#ec4899;
      --cyan:#22d3ee;
      --glass:rgba(255,255,255,.14);
      --border:rgba(255,255,255,.28);
      --text-muted:#cbd5e1;
      --radius-lg:22px;
      --radius-md:16px;
    }

    * { box-sizing:border-box; font-family:Inter,system-ui,sans-serif; }

    body {
      margin:0;
      min-height:100vh;
      color:#f9fafb;
      background:
        radial-gradient(circle at top left,#7c3aed,transparent 35%),
        radial-gradient(circle at bottom right,#06b6d4,transparent 35%),
        linear-gradient(135deg,#020617,#0f172a);
    }

    header {
      text-align:center;
      padding:3.5rem 1rem 2.5rem;
    }

    header h1 {
      font-size:clamp(2.3rem,5vw,3.4rem);
      background:linear-gradient(90deg,var(--purple),var(--cyan));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 0 35px rgba(139,92,246,.7);
    }

    header p {
      max-width:650px;
      margin:1rem auto 0;
      color:var(--text-muted);
    }

    main {
      max-width:1200px;
      margin:auto;
      padding:1.5rem;
      display:grid;
      gap:2rem;
    }

    .card {
      background:linear-gradient(180deg,rgba(255,255,255,.18),rgba(255,255,255,.08));
      border:1px solid var(--border);
      border-radius:var(--radius-lg);
      padding:2rem;
      backdrop-filter:blur(22px);
      box-shadow:0 30px 60px rgba(0,0,0,.35);
    }

    h2 {
      margin-top:0;
      background:linear-gradient(90deg,var(--purple),var(--pink));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .controls {
      display:grid;
      gap:1.2rem;
      max-width:520px;
    }

    input[type="file"],
    input[type="number"] {
      width:100%;
      padding:.7rem;
      border-radius:var(--radius-md);
      background:rgba(255,255,255,.08);
      border:1px solid var(--border);
      color:white;
    }

    label {
      font-size:.9rem;
      color:var(--text-muted);
    }

    .row {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:1rem;
    }

    .checkbox {
      display:flex;
      align-items:center;
      gap:.5rem;
      font-size:.9rem;
      color:var(--text-muted);
    }

    button {
      padding:.9rem 1.2rem;
      border:none;
      border-radius:999px;
      background:linear-gradient(90deg,var(--purple),var(--pink));
      color:white;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
      transition:.3s ease;
      box-shadow:0 12px 30px rgba(139,92,246,.6);
    }

    button:hover {
      transform:translateY(-2px) scale(1.03);
      box-shadow:0 18px 45px rgba(236,72,153,.7);
    }

    .preview {
      margin-top:2rem;
      display:grid;
      gap:1.5rem;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    }

    .preview img {
      width:100%;
      border-radius:var(--radius-md);
      box-shadow:0 0 30px rgba(34,211,238,.5);
    }

    .ad-slot {
      text-align:center;
      padding:2rem;
      border:1px dashed var(--border);
      border-radius:var(--radius-lg);
      color:var(--text-muted);
    }

    footer {
      text-align:center;
      padding:2.5rem 1rem;
      font-size:.9rem;
      color:var(--text-muted);
    }

    @media(max-width:600px){
      .row { grid-template-columns:1fr; }
    }
  </style>
</head>

<body>

<header>
  <h1>Image Resizer</h1>
  <p>Resize images instantly by setting width & height. Keep quality, fast & secure.</p>
</header>

<main>

  <section class="card">
    <h2>Resize Your Image</h2>

    <div class="controls">
      <input type="file" id="imageInput" accept="image/*">

      <div class="row">
        <div>
          <label>Width (px)</label>
          <input type="number" id="widthInput">
        </div>
        <div>
          <label>Height (px)</label>
          <input type="number" id="heightInput">
        </div>
      </div>

      <label class="checkbox">
        <input type="checkbox" id="lockRatio" checked>
        Lock aspect ratio
      </label>

      <button onclick="resizeImage()">Resize & Download</button>
    </div>

    <div class="preview" id="preview"></div>
  </section>

  <!-- ADS -->
  <section class="ad-slot">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-XXXXXXXXXXXX"
      data-ad-slot="YYYYYYYYYY"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
  </section>

</main>

<footer>
  © 2025 Sheikh Alif · Image Resizer Tool
</footer>

<script>
let originalRatio = 1;
let img = new Image();

document.getElementById("imageInput").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  img.src = URL.createObjectURL(file);
  img.onload = () => {
    originalRatio = img.width / img.height;
    widthInput.value = img.width;
    heightInput.value = img.height;
  };
});

widthInput.addEventListener("input", () => {
  if (lockRatio.checked) {
    heightInput.value = Math.round(widthInput.value / originalRatio);
  }
});

heightInput.addEventListener("input", () => {
  if (lockRatio.checked) {
    widthInput.value = Math.round(heightInput.value * originalRatio);
  }
});

function resizeImage() {
  if (!img.src) return alert("Please upload an image");

  const canvas = document.createElement("canvas");
  canvas.width = widthInput.value;
  canvas.height = heightInput.value;

  const ctx = canvas.getContext("2d");
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

  const link = document.createElement("a");
  link.download = "resized-image.png";
  link.href = canvas.toDataURL("image/png");
  link.click();

  preview.innerHTML = `<img src="${link.href}">`;
}
</script>

</body>
</html>
